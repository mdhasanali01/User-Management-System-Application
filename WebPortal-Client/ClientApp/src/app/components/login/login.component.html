<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title>LogIn</mat-card-title>
        <mat-card-subtitle>Log In here</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" class="form-container" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username" >
                <mat-error *ngIf="f['username'].hasError('required')">Username is <strong>required</strong></mat-error> 
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="pasword">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility':'visibility_off'}}
              </mat-icon>
               
        
                <mat-error *ngIf="f['pasword'].hasError('required')">Password is <strong>required</strong></mat-error>
                
            </mat-form-field>
           
            <div class="f-w flex">
                <button mat-raised-button color="primary" class="btn" style="margin-right: 10px;" type="submit" [disabled]="loginForm.invalid">Login</button>
               <a mat-button [routerLink]="['/forgotpassword']">Forgot password?</a> <span style="flex: 1 1 auto;"></span>
               
            </div>
        </form>
    </mat-card-content>
</mat-card>
