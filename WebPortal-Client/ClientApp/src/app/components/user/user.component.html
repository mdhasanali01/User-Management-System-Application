<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/users-svgrepo-com.svg"/>
        
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>List of Users</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="f-w" >
            <button class="btn btn-secondary btn" [routerLink]="['/dashbord']">Back DashBoard</button>
        </div>
        <mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="fullname">
                <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.fullname}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>

            </ng-container>
          
            <ng-container matColumnDef="gender">
                <mat-header-cell *matHeaderCellDef >Gender</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="dateofbirth">
                <mat-header-cell *matHeaderCellDef>Date of Birth</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.dateofbirth|date:'yyyy-MM-dd'}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef >Address</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="mobilenumber">
                <mat-header-cell *matHeaderCellDef >Mobile Number</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.mobilenumber}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef >E-mail</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
