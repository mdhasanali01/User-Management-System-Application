<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title>Password rest</mat-card-title>
        <mat-card-subtitle>Enter your eamil</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="!isSent">
            <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
                <mat-form-field class="f-w" >
                    <mat-label>Email</mat-label>
                    <input type="email" email="true" matInput required ngModel name="email" type="text" #email="ngModel" class="form-control" id="email" >
                    <mat-error *ngIf="email.touched && email.errors && email.errors['required']">Email is required</mat-error>
                    <mat-error *ngIf="email.touched && email.errors && email.errors['email']">Email is invalid</mat-error>
                  </mat-form-field>
             
               
                <div class="f-w flex">
                   <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid" >Send</button>
                </div>
            </form>
        </div>
        <div *ngIf="isSent">
            A password reset link is sent to your mail address.
        </div>
    </mat-card-content>
</mat-card>
